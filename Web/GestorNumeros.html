<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>finaktiva gestor de numeros</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark logo">
        <a class="navbar-brand" href="#">finaktiva</a>
      </nav>

      <div id="subTitulo">
      Gestor de números
      
        </div>

        <div class="container">
        <form class="form form-horizontal">
            
            <div class="input-group">
                <label for="colFormLabelLg" class="col-sm-2  fuenteFormulario" >Ingrese un número:</label>
                
                  <input type="number" class="col-sm-3 form-control"  id="numero">
                  
                  <span class="input-group-btn">
                    <button class="btn btn-dark" style="margin-left: 30px;" type="button" onclick="agregar()">Agregar</button>
               
                 
                </div>
                <div class="input-group" style="margin-top: 30px;">
                  <label for="colFormLabelLg" class="col-sm-2  fuenteFormulario">Números agregados:</label>
                
                  <input  class="col-sm-3 form-control"  id="numerosAgregados" placeholder="Click aquí para ver números agregados" onclick="imprimirInput()">

                 

                </div>

                <div class="input-group" style="margin-top: 30px;">
                  <label for="colFormLabelLg" class="col-sm-2  fuenteFormulario">Seleccione la función:</label>
                
                  <select class="form-control" id="selectorOp" style="width: 100px;" >
                    <option selected>Abrir este menú</option>
                    <option value="1">Ordenar de mayor a menor</option>
                    <option value="2">Ordenar de menor a mayor</option>
                    <option value="3">Sumar todos los números de la colección</option>
                    <option value="4">Multiplicar cada número por sí mismo</option>
                  </select>
                </div>

                <div class="h-100 d-flex align-items-center justify-content-center" style="margin-top:30px">
        
                  <button type="button" class="btn btn-dark"  onclick="botonAccion()" style="width: 100px;">
          
                    Acción
                    
                  
                  </button>




                  
                
              </div>

              <div class="input-group" style="margin-top: 30px;">
                <label for="colFormLabelLg" class="col-sm-2  fuenteFormulario">Salida:</label>
              <label for="colFormLabelLg" class="col-sm-2  fuenteFormulario" id="salidaDatos" style="margin-left:10px;"></label>
              
            </div>
         
              </div>
              


              
                
               
          </form>
        </div>
      <footer class="bg-dark text-center text-lg-start footer">
        <!-- Copyright -->
        <div class="text-center p-3 text-light "  >
          Finaktiva © 2022 Copyright
         
        </div>
        <!-- Copyright -->
      </footer>
</body>
<script src="../Web/JavaScript/Funciones.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
